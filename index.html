<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>图片拼接工具</title>
		<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/app.css"/>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<!--<script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>-->
		<script type="text/javascript" src="js/app.js"></script>
	</head>
<!--作者微博：折腾笔记-->
	<body>
		<div class="container">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h4>简单的图片拼接工具</h4>
				</div>
				<div class="panel-body">
					<blockquote class="blockquote-info">
						<h4>文件格式</h4>
						<select id="imgType">
							<option value="png">png-png24</option>
							<option value="jpg">jpg-jpeg</option>
						</select>
					</blockquote>
					<blockquote id="blockquote-quality">
						<h4>图像品质（仅jpg有效）</h4>
						<input type="range" name="quality" id="quality" value="100" min="0" max="100" />
					</blockquote>
					<blockquote class="blockquote-info">
						<h4>排序方式</h4>
						<select id="sortType">
							<option value="file">文件选取顺序(默认)</option>
							<option value="name1">文件名数字部分顺序（正序）</option>
							<option value="name2">文件名数字部分顺序（倒序）</option>
						</select>
					</blockquote>
					<blockquote class="blockquote-info">
						<h4>拼接方向</h4>
						<select id="direction">
							<option value="horizontal">横向-水平</option>
							<option value="vertical">竖向-垂直</option>
						</select>
					</blockquote>
					<blockquote class="blockquote-primary">
						<h4>生成文件名称（不含扩展名）</h4>
						<input type="text" class="form-control" name="imgName" id="imgName" value="img" />
					</blockquote>
					<blockquote class="blockquote-warning">
						<div id="fileD">
							<button id="fileNum" class="btn btn-info btn-block">点击选取文件</button>
							<input id="imgFile" type="file" accept="image/*" multiple="multiple" placeholder="请选择文件" />
						</div>
						<br />
						<button id="start" class="btn btn-primary btn-block">生成</button>

					</blockquote>

				</div>

			</div>
		</div>
	</body>

</html>
